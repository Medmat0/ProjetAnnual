name: Build and deploy Node.js app to Azure Web App - socialcode-backend

on:
  push:
    branches:
      - Version1
    paths:
      - 'backend/**'  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          cd backend  # Navigate into the 'backend' directory
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip -r release.zip ./backend/*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip -d ./temp-backend

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8E3713D6E94B410783CE49022B7EE29C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D060BF997B3D40C28BF8D90ACDA3EFB2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E3132FDEB9964ECD8213A34E6CFF643A }}

      - name: Deploy to Azure Web App using Azure CLI
        run: |
          az webapp deployment source config-zip --name socialcode-backend --resource-group your-resource-group --src ./temp-backend/release.zip

