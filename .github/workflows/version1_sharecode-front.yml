name: Build and deploy React app to Azure Web App - sharecode-front

on:
  push:
    branches:
      - Version1
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install --force
        working-directory: ./frontend

      - name: Build the app
        run: npm run build
        working-directory: ./frontend

      - name: Zip artifact for deployment
        run: zip -r release.zip ./frontend/build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: react-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: react-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_51869127ED86463AA70177DCD283C10C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0D7FF2C07678419E9A36DD70507ABCF2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B70D9D4A24974DBA810DB5F3688127A6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sharecode-front'
          slot-name: 'production'
          package: ./frontend/build
