name: Backend CI/CD

on:
  push:
    branches:
      - Version1

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./backend
      - name: Build application
        run: npm run build
        working-directory: ./backend
